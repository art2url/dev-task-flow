<mat-toolbar color="primary">
  <span>DevTaskFlow - Task Manager</span>
  <span class="spacer"></span>

  <button mat-button color="accent" (click)="onToggleForm()">
    {{ showForm ? "⌝ Hide Task Form ⌜" : "⌟ Show Task Form ⌞" }}
  </button>

  <button
    mat-button
    color="accent"
    *ngIf="!isAuthenticated"
    routerLink="/login"
  >
    Login
  </button>

  <button mat-button color="warn" *ngIf="isAuthenticated" (click)="logout()">
    Logout
  </button>
</mat-toolbar>
