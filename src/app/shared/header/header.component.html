<mat-toolbar color="primary">
  <span>{{ title }}</span>
  <span class="spacer"></span>

  <button
    *ngIf="!isAuthPage"
    mat-button
    color="accent"
    (click)="toggleForm.emit()"
  >
    {{ showForm ? "⌝ Hide Task Form ⌜" : "⌟ Show Task Form ⌞" }}
  </button>

  <button mat-button color="accent" (click)="onButtonClick()">
    {{ buttonLabel }}
  </button>
</mat-toolbar>
