<div class="progress-bar-wrapper">
  <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
</div>

<app-task-form
  *ngIf="showForm"
  [taskToEdit]="taskToEdit"
  (taskAdded)="handleTaskAdded($event)"
  (taskUpdated)="handleTaskUpdated($event)"
></app-task-form>

<app-task-controls
  [tasks]="tasks"
  (filteredTasksChange)="onFilteredTasksChange($event)"
  (clearAllClicked)="openDeleteConfirmationDialog()"
>
</app-task-controls>

<div class="task-list container" *ngIf="filteredTasks.length > 0; else noTasks">
  <mat-card
    *ngFor="let task of filteredTasks"
    class="task-card priority-{{ task.priority }} {{
      task.pinned ? 'pinned-task' : ''
    }} {{ task.completed ? 'completed-task' : '' }}"
  >
    <mat-card-title class="task-title">{{ task.title }}</mat-card-title>
    <mat-card-subtitle class="task-subtitle">
      <span [class.overdue]="isOverdue(task)">
        Deadline:
        {{
          task.deadline ? (task.deadline | date : "shortDate") : "No deadline"
        }}
      </span>
      | Created: {{ task.createdAt | date : "shortDate" }}
    </mat-card-subtitle>

    <mat-card-content>{{ task.description }}</mat-card-content>

    <mat-divider class="divider"></mat-divider>
    <mat-card-actions class="task-handler">
      <button mat-button (click)="toggleTaskCompletion(task)">
        <mat-icon [ngStyle]="{ color: task.completed ? 'cyan' : '#e0e3e2' }">
          {{ task.completed ? "check_box" : "check_box_outline_blank" }}
        </mat-icon>
        <span [ngStyle]="{ color: task.completed ? 'cyan' : '#e0e3e2' }">
          {{ task.completed ? "Completed" : "Mark Complete" }}
        </span>
      </button>

      <span class="spacer"></span>

      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="togglePin(task)">
          <mat-icon>{{
            task.pinned ? "push_pin" : "push_pin_outlined"
          }}</mat-icon>
          <span> {{ task.pinned ? "Unpin" : "Pin" }} </span>
        </button>
        <button mat-menu-item (click)="startEdit(task)">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button
          mat-menu-item
          class="delete-button"
          (click)="deleteTask(task.id)"
        >
          <mat-icon color="warn">delete</mat-icon>
          <span class="delete-text">Delete</span>
        </button>
      </mat-menu>
    </mat-card-actions>
  </mat-card>
</div>

<div class="paginator-container container" *ngIf="tasks.length > 5">
  <mat-paginator
    [length]="filteredTasksOriginal.length"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[6, 12, 24]"
    (page)="onPageChange($event)"
  >
  </mat-paginator>

  <button
    class="clear-button"
    mat-button
    color="warn"
    (click)="openDeleteConfirmationDialog()"
  >
    Clear All
  </button>
</div>

<ng-template #noTasks>
  <p class="no-tasks">No tasks available.</p>
</ng-template>
