<mat-toolbar color="primary">
  <span>DevTaskFlow - Task Manager</span>
  <span class="spacer"></span>
  <button mat-button color="warn" (click)="clearAll()">Clear All</button>
</mat-toolbar>

<mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>

<app-task-form
  [taskToEdit]="taskToEdit"
  (taskAdded)="handleTaskAdded($event)"
  (taskUpdated)="handleTaskUpdated($event)"
>
</app-task-form>

<div class="controls">
  <mat-form-field
    appearance="outline"
    *ngIf="tasks.length > 0; else null"
    class="control-item"
  >
    <mat-label>Filter Tasks</mat-label>
    <mat-select [(value)]="filterStatus" (selectionChange)="applyFilter()">
      <mat-option value="all">All</mat-option>
      <mat-option value="completed">Completed</mat-option>
      <mat-option value="incomplete">Incomplete</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field
    appearance="outline"
    *ngIf="tasks.length > 1; else null"
    class="control-item"
  >
    <mat-label>Sort By</mat-label>
    <mat-select [(value)]="sortOrder" (selectionChange)="applySort()">
      <mat-option value="newest">Newest First</mat-option>
      <mat-option value="oldest">Oldest First</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="task-list" *ngIf="tasks.length > 0; else noTasks">
  <mat-card *ngFor="let task of filteredTasks" class="task-card">
    <mat-card-title class="task-title">
      {{ task.title }}
    </mat-card-title>

    <mat-card-subtitle class="task-subtitle">{{
      task.createdAt | date : "short"
    }}</mat-card-subtitle>

    <mat-card-content>{{ task.description }}</mat-card-content>

    <mat-divider class="divider"></mat-divider>
    <mat-card-actions class="task-handler">
      <mat-checkbox
        [checked]="task.completed"
        (change)="toggleTaskCompletion(task)"
        >Completed
      </mat-checkbox>
      <span class="spacer"></span>
      <button mat-button color="primary" (click)="startEdit(task)">Edit</button>
      <button mat-button color="warn" (click)="deleteTask(task.id)">
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #noTasks>
  <p class="no-tasks">No tasks available.</p>
</ng-template>
