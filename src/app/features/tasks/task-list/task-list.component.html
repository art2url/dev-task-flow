<mat-toolbar color="primary">
  <span>DevTaskFlow - Task Manager</span>
  <span class="spacer"></span>
  <button mat-button color="warn" (click)="clearAll()">Clear All</button>
</mat-toolbar>

<app-task-form
  [taskToEdit]="taskToEdit"
  (taskAdded)="handleTaskAdded($event)"
  (taskUpdated)="handleTaskUpdated($event)"
>
</app-task-form>

<div class="task-list">
  <mat-card *ngFor="let task of tasks" class="task-card">
    <mat-card-title class="task-title">{{ task.title }}</mat-card-title>
    <mat-card-subtitle>{{ task.createdAt | date : "short" }}</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button color="primary" (click)="startEdit(task)">Edit</button>
      <button mat-button color="warn" (click)="deleteTask(task.id)">
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #noTasks>
  <p class="no-tasks">No tasks available.</p>
</ng-template>
