<mat-card class="task-form-card">
  <mat-card-content>
    <div class="form-container">
      <mat-form-field appearance="outline" class="task-input">
        <mat-label>Priority</mat-label>
        <mat-select [(ngModel)]="priority">
          <mat-option value="Low">Low</mat-option>
          <mat-option value="Medium">Medium</mat-option>
          <mat-option value="High">High</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="task-input">
        <mat-label>Task Title</mat-label>
        <input matInput [(ngModel)]="title" placeholder="Enter task title" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="task-input">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          [(ngModel)]="description"
          placeholder="Enter task description"
        ></textarea>
      </mat-form-field>
    </div>
  </mat-card-content>

  <mat-card-actions align="end" class="task-buttons">
    <button mat-raised-button color="primary" (click)="saveTask()">
      {{ taskToEdit ? "Update Task" : "Add Task" }}
    </button>
    <button *ngIf="taskToEdit" mat-button color="warn" (click)="resetForm()">
      Cancel
    </button>
  </mat-card-actions>
</mat-card>
