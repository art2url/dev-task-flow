<app-header></app-header>

<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-content>
      <h3 class="auth-title">
        Enter the email address you used when you joined and weâ€™ll send your
        password.
      </h3>

      <form #forgotPasswordForm="ngForm">
        <mat-form-field appearance="outline" class="auth-input">
          <mat-label>Email</mat-label>
          <input
            matInput
            [(ngModel)]="email"
            name="email"
            type="email"
            required
            email
            #emailInput="ngModel"
            (keypress)="onKeyPress($event)"
          />
          <mat-error *ngIf="emailInput.invalid && emailInput.touched">
            Please enter a valid email.
          </mat-error>
        </mat-form-field>

        <button
          mat-flat-button
          color="primary"
          class="auth-button"
          (click)="onResetPassword()"
          [disabled]="forgotPasswordForm.invalid || loading"
        >
          <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
          <span *ngIf="!loading">Send Password</span>
        </button>
      </form>

      <p class="auth-text">
        Remember your password?
        <a routerLink="/login">Login here</a>
      </p>
    </mat-card-content>
  </mat-card>
</div>
